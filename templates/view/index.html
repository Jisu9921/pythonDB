{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %} }">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="{% static 'js/Chart.bundle.min.js' %}"></script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Python DB</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            </div>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-60">
            <a class="mdl-navigation__link" id="home_btn"><i class="mdl-color-text--blue-grey-400 material-icons"
                                                             role="presentation">home</i>Home</a>
            <a class="mdl-navigation__link" id="insert_btn"><i class="mdl-color-text--blue-grey-400 material-icons"
                                                               role="presentation">create</i>Create Schedule</a>
            <a class="mdl-navigation__link" id="get_btn"><i class="mdl-color-text--blue-grey-400 material-icons"
                                                            role="presentation">list</i>Read Schedule</a>
            <a class="mdl-navigation__link" id="delete_btn"><i class="mdl-color-text--blue-grey-400 material-icons"
                                                               role="presentation">delete</i>Delete Schedule</a>
            <div class="mdl-layout-spacer"></div>
        </nav>

    </div>

    <main class="mdl-layout__content mdl-color--grey-100">

        <div class="mdl-grid demo-content">
            <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script>
    $.get('/get', function (result) {
        var dynamo = result.dynamo_time;
        var mongo = result.mongo_time;
        var mysql = result.mysql_time;
        var max_time = result.max_time;

        var ctx = document.getElementById("canvas").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: {
                labels: ["DataBase"],
                datasets: [{
                    label: 'MySQL',
                    data: [parseFloat(mysql), parseFloat(max_time)],
                    backgroundColor: "#2196f3"
                }, {
                    label: 'MongoDB',
                    data: [parseFloat(mongo), parseFloat(max_time)],
                    backgroundColor: "#43a047"
                }, {
                    label: 'DynamoDB',
                    data: [parseFloat(dynamo), parseFloat(max_time)],
                    backgroundColor: "#f9a825"
                }]
            }
        });
    });
